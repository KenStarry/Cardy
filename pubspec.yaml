name: cardy
description: A todo application that implements the Hive database and GetX state management.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  # GetX dependency
  get: ^4.6.5
  # Hive Dependency
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  # hive builder
  hive_generator: ^2.0.0
  build_runner: ^2.4.4
  # dependency injection
  get_it: ^7.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

